    :root {
      --sea-green: #04A788;
      --deep-blue: #0e1116;
      --light-bg: #f8fafa;
      --wave-opacity: 0.25;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 0; background: var(--light-bg); color: #222;
    }

    /* --- Navigation --- */
    nav { background: var(--deep-blue); color: #fff; padding: 0.75rem 2rem; }
    nav .inner {
      display: flex; justify-content: space-between; align-items: center;
      max-width: 1100px; margin: 0 auto;
    }
    nav .brand { font-weight: 600; color: #fff; text-decoration: none; font-size: 1.2rem; }
    nav .brand .dot { background: var(--sea-green); width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    nav .links a { color: #fff; text-decoration: none; margin-left: 1.2rem; font-size: 0.95rem; transition: color 0.2s ease-in-out; }
    nav .links a:hover, nav .links a[aria-current="page"] { color: var(--sea-green); }

    /* --- Header --- */
    header.hero {
      background: linear-gradient(90deg, var(--deep-blue), #033);
      color: #fff; padding: 3rem 1rem 0; text-align: center; position: relative; overflow: hidden;
    }
    header.hero h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    header.hero p { font-size: 1.1rem; max-width: 700px; margin: 0 auto 2rem; color: #cfe8e5; }

    /* --- Wave divider (top) --- */
    .wave { position: relative; height: 60px; overflow: hidden; line-height: 0; }
    .wave svg { position: relative; display: block; width: calc(100% + 1.3px); height: 60px; }
    .wave .shape-fill { fill: var(--sea-green); opacity: 0.4; }

    /* --- Content --- */
    .container { max-width: 1100px; margin: 0 auto; padding: 2rem 1.5rem; }
    h2, h3 { color: var(--deep-blue); }
    a { color: var(--sea-green); text-decoration: none; transition: color 0.2s ease-in-out; }
    a:hover { text-decoration: underline; color: #029f7f; }

    /* --- People grid --- */
    .people-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem; margin: 1rem 0 2rem;
    }
    .person {
      background: #fff; border: 2px solid rgba(4,167,136,0.15);
      border-radius: 10px; padding: 1rem 1.25rem;
      transition: border-color 0.25s, box-shadow 0.25s;
    }
